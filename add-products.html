<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="homepage.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <title>Add Product</title>
</head>
<body>
    <div class="container">
        <div style="font-size: x-large; text-decoration: underline; margin-top: 20px;">Manage product</div>
        <div class="row">
            <div><input type="text" class="infor-input" id="product-id" placeholder="Enter product id..."></div>
            <div><input type="text" class="infor-input" id="product-name" placeholder="Enter product name..."></div>
            <div><input type="text" class="infor-input" id="product-price" placeholder="Enter product price..."></div>
            <div><input type="text" class="infor-input" id="product-category" placeholder="Enter product category..."></div>
            <div><input type="text" class="infor-input" id="product-size" placeholder="Enter product size..."></div>
            <div><input type="number" class="infor-input" name="" id="quantity" min="0" placeholder="Enter quantity..."></div>
            <div style="margin-top: 20px;">
                <!-- <span>Select Image: </span>
                <input type="file" name="" id="productImg" accept="image/*"> -->
                <img src="" alt="" id="product-img">
                <button class="btn" id="uploadImg" onclick="uploadImg()">Select Image</button>
            </div>
        </div>
        <div>
            <button class="btn" style="margin-top: 20px;" onclick="addproduct()">Add Product</button>
            <button class="btn" style="margin-top: 20px" onclick="search()">Search</button>
            <button class="btn" style="margin-top: 20px" onclick="edit()">Edit</button>
            <button class="btn" style="margin-top: 20px" onclick="deleteProduct()">Delete</button>
        </div>
        <div style="margin-top: 30px;">
            <a href="list-product.html"><button class="btn">See all product</button></a>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>

<script src="firebase.js"></script>
</html>
